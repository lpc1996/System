<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template::head('用户管理系统-修改密码')">
    <title>Title</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header navbar navbar-expand-md navbar-light navbar-white ml-0" th:include="/common/template::top-menu"></header>
    <section class="content-wrapper ml-0">
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">修改密码</span>
                    </div>

                    <form id="updatePassForm" th:action="@{user/updatePass}" class="form-horizontal" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="userIdInput">用户名：</label>
                                    <input type="text" class="form-control" name="userId" id="userIdInput" th:value="${session.user.id}" readonly="true"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="oldPassInput">旧密码：</label>
                                    <input type="password" name="oldPassword" id="oldPassInput" class="form-control" placeholder="请输入旧密码"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="newPassInput">新密码：</label>
                                    <input type="password" name="newPassword" id="newPassInput" class="form-control" placeholder="请输入新密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="checkNewPassInput">新密码：</label>
                                    <input type="password" name="checkNewPass" id="checkNewPassInput" class="form-control" placeholder="请重新输入新密码"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="updatePassBtn" type="submit" class="btn btn-outline-primary btn-block">修改密码</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
